<div class="card">
	<div class="card-header">
		Add a new task
	</div>
	<div class="card-body">
		<form (submit)="addTask()">
			<div class="form-group">
				<label for="tittle">Task Title:</label>
				<input type="text" class="form-control" name="title" [(ngModel)]="title">
			</div>
			<div class="form-group">
				<label for="tittle">Task Description:</label>
				<input type="text" class="form-control" name="description" [(ngModel)]="description">
			</div>
			<input type="submit" name="Add Task" class="btn btn-success">	

		</form>
		
	</div>
</div>
