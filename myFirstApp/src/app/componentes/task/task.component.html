<div>
	<div class="card">
		<div class="card-header">
			<h2>{{ task.title }}</h2>
			<p> {{ task.description }} </p>
			<div class="float-right">
				<a href="#" (click)="removeTask(task)" class="btn btn-danger">
					Delete
				</a>
			</div>
		</div>
		<div class= "card-body" [hidden]="task.hide">
			<p> {{ task.description }} </p>
		</div>
	</div>
</div>
